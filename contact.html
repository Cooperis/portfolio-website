      <div>
        <form action="send" method="POST" id="contact-form">

            <label class="standard-label" for="contact-email">Email:</label>
            <input type="email" id="contact-email" required>
            <br>
            <br>

            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel">
            <br>
            <br>

            <label class="standard-label" for="contact-message">Message:</label>
            <textarea maxlength="240" id="contact-message" required></textarea>
            <br>
            <br>
            
            <input type="submit" value="Send message">
        </form>
      </div>
